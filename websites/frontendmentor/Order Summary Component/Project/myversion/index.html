<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component - Frontend Mentor Challenge 2022</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Card -->
        <div class="card">
            <!-- Image -->
            <img class="heroimg" src="./images/illustration-hero.svg" alt="music-icon">


            <!-- Summary -->

            <header><h1 class="title">Order Summary</h1></header>
            <main><div class="order-summary">
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>


            <!-- Package value -->
            <div class="package-value">
                <img src="./images/icon-music.svg" alt="Music package icon">
                <div class="value">
                        <strong><p class="package-title">Annual Plan</p></strong>
                        <p class="value">$59,99/year</p>
                </div>
                <a href="#" class="change-package">Change</p>
            </div>
            </main>

            <!-- Buttons -->
            <footer>
            <button class="buy-button">Proceed to Payment</button>
            <button class="cancel-button">Cancel Order</button>
            </footer>
        </div>
    </div>
</body>
</html>
